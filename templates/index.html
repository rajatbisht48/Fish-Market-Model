<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Weight Prediction</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #72edf2, #5151e5);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            text-align: left;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fish Weight Prediction</h2>
        <form action="/predict" method="post">
            <label for="species">Species:</label>
            <select name="species" required>
                <option value="0">Bream</option>
                <option value="1">Roach</option>
                <option value="2">Whitefish</option>
                <option value="3">Parkki</option>
                <option value="4">Perch</option>
                <option value="5">Pike</option>
                <option value="6">Smelt</option>
            </select>

            <label for="length1">Length1:</label>
            <input type="number" step="0.1" name="length1" required>

            <label for="length2">Length2:</label>
            <input type="number" step="0.1" name="length2" required>

            <label for="length3">Length3:</label>
            <input type="number" step="0.1" name="length3" required>

            <label for="height">Height:</label>
            <input type="number" step="0.1" name="height" required>

            <label for="width">Width:</label>
            <input type="number" step="0.1" name="width" required>

            <button type="submit">Predict</button>
        </form>

        <!-- Display the prediction or error message -->
        {% if prediction %}
            <div class="result">
                {{ prediction }}
            </div>
        {% endif %}

        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
